apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-backend
  namespace: planning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planning-backend
  template:
    metadata:
      labels:
        app: planning-backend
    spec:
      containers:
        - name: backend
          image: registry.germainleignel.com/personal/planning-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDR
              value: "redis-master.planning.svc.cluster.local:6379"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: planning-backend
  namespace: planning
spec:
  selector:
    app: planning-backend
  ports:
    - port: 8080
      targetPort: 8080
